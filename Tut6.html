<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images </title>
</head>
<body>
    <a href="https://images.app.goo.gl/cg4t1PzAiHqkfSqg8">Go to Google </a><br>
    <!-- agr hum target=" " attribute ka use krege to website new pape m open hogi -->
    <a href="https://www.youtube.com/watch?v=z6H22xGAZEA" target="_blank">Go to YouTube </a><br>
    <a href="https://indiatyping.com/" target="_blank">indiatyping</a><br>
    <a href="https://translate.google.com/" target="_blank">Go to translate</a><br>
    <!-- agr hamhe koi internal link lgana ho to ankar tag m slas ( / ) lga krege  -->
    <a href="/Tut4.html" target="_blank" >Tut 4 </a><br>
    <a href="/Tut5.html" target="_blank" >Tut 5 </a><br>
    <!-- Image present nahi thi isliye alt= vala Text dekhaya gya  -->
    <img src="armaan.jpg" alt="Error Loading Image"><br> 
      <!-- we can chnage width and height -->
    <img src="https://source.unsplash.com/random/1340x400" alt="yes" width="1340" height="600"> 
    <img src="https://source.unsplash.com/random/1340x800/?animal" alt="no">

</body>
</html>
